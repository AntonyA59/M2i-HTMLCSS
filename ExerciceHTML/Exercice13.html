<body>
    <h1>Mon formulaire</h1>
    <form>
        <label>Checkbox</label> <br>
        <input type="checkbox" name="pokemon[]" value="pikachu" id="pikachu" />
        <label for="pikachu">Pikachu</label><br />
        <input type="checkbox" checked="checked" name="pokemon[]" value="carapuce" id="carapuce" />
        <label for="carapuce">Carapuce</label><br />
        <input type="checkbox" name="pokemon[]" value="Bulbizarre" id="bulbizarre" />
        <label for="bulbizarre">Bulbizarre</label><br />
        <input type="checkbox" name="pokemon[]" value="Dracaufeu" id="dracaufeu" />
        <label for="dracaufeu">Dracaufeu</label><br />
    </form>
</body>
