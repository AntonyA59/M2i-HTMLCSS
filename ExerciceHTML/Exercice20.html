<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 20</title>
</head>

<body>
    <h1>Dresseur de pokémon</h1>
    <p>Les champs marqués d'une * sont obligatoires</p>
    <fieldset>

        <legend>Nouveau dresseur</legend>
        <form>
            <label for="name">Nom *</label><br>
            <input type="text" name="name" required><br><br>

            <label for="description">Description</label><br>
            <textarea name="description"></textarea><br><br>

            <label for="team">&Eacute;quipe</label><br>
            <input type="radio" name="team" value="rouge">Rouge <br>
            <input type="radio" name="team" value="jaune">Jaune <br>
            <input type="radio" name="team" value="Bleu">Bleu <br><br>

            <label for="birthday">Anniversaire *</label><br>
            <input type="date" name="birthday" required><br><br>

            <button type="submit">Envoyer</button>
        </form>
    </fieldset>
</body>

</html>
