<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark rounded text-center">
        <form>
            <h3>Quel type d'utilisateur êtes-vous?</h3>
            <div class="row">
                <div class="col-4">
                    <input type="radio" class="btn-check" name="type" id="debutant-outlined">
                    <label class="btn btn-outline-primary mb-3" for="debutant-outlined">Débutant</label><br>
                    
                </div>
                <div class="col-4">
                    <input type="radio" class="btn-check" name="type" id="moyen-outlined">
                    <label class="btn btn-outline-primary mb-3" for="moyen-outlined">Moyen</label><br>
                </div>
                <div class="col-4">
                    <input type="radio" class="btn-check" name="type" id="confirme-outlined">
                    <label class="btn btn-outline-primary mb-3" for="confirme-outlined">Confirmé</label><br>
                </div>
            </div>

            <div class="row"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
